<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <form class="ui form" wicket:id="form">
        <div class="fields">
            <div class="field">
                <label class="fieldLabel">Puzzle Name</label>
                <input type="text" wicket:id="puzzleName" class="inputField"/>
            </div>
            <div class="field">
                <label class="fieldLabel">Opponent Name</label>
                <input type="text" wicket:id="opponentName" class="inputField"/>
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label class="fieldLabel">Your LP</label>
                <input type="number" wicket:id="userLP" class="numberField"/>
            </div>
            <div class="field">
                <label class="fieldLabel">Opponent LP</label>
                <input type="number" wicket:id="opponentLP" class="numberField"/>
            </div>
            <div class="field">
                <label class="fieldLabel">Master Rule</label>
                <select wicket:id="masterRule" class="selectField"/>
            </div>
        </div>
    </form>
</wicket:panel>
