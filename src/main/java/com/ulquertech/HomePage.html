<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <title>YGOPro - Puzzle Maker</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
<div id="body">
    <div class="ui header">YGOPro - Puzzle Maker</div>
    <div class="flex-container" style="margin-left: 45px;">
        <div id="menu" class="ui secondary menu">
            <div class="item"><a class="ui small button" wicket:id="nuevo" title="New"><i
                    class="file icon"></i></a></div>
            <div class="item"><a class="ui small button" wicket:id="abrir" title="Open"><i
                    class="folder open icon"></i></a></div>
            <div class="item"><a class="ui small button" wicket:id="guardar" title="Save"><i
                    class="save icon"></i></a></div>
            <div class="item"><a class="ui small button" wicket:id="limpiar" title="Clear"><i
                    class="eraser icon"></i></a></div>
        </div>
        <div id="content" wicket:id="content" style="width: 94.25%;">content</div>
    </div>
</div>
<div wicket:id="notifier"></div>
</body>
<script>$('.dropdown').dropdown({transition: 'drop'});</script>
</html>
