<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <form class="ui form" wicket:id="form">
        <div class="fields">
            <div class="field">
                <label>Puzzle Name</label>
                <input type="text" wicket:id="puzzleName"/>
            </div>
            <div class="field">
                <label>Opponent Name</label>
                <input type="text" wicket:id="opponentName"/>
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label>Your LP</label>
                <input type="number" wicket:id="userLP"/>
            </div>
            <div class="field">
                <label>Opponent LP</label>
                <input type="number" wicket:id="opponentLP"/>
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label>Master Rule</label>
                <select wicket:id="masterRule"/>
            </div>
        </div>
    </form>
</wicket:panel>
